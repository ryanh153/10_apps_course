<!DOCTYPE>
<html lang="eng">
 <title> Data Collector App </title>
  <head>
   <link href="../static/main.css" rel="stylesheet">
  </head>
  <body>
   <div class="container">
       <h1>Collecting height</h1>
       <h3>Please fill the entries to get the population statistics on height</h3>
       <div class="message">
           {{text | safe}}
       </div>
       <form action="{{url_for('success')}}" method="POST">
         <input title="Your e-mail will be safe with us" placeholder="Enter your e-mail address" type="email" name="email_name" required> <br>
         <input title="Your data will be safe with us" placeholder="Enter your height (cm)" type="number" min="50" max="300" step="0.1" name="height_val" required> <br>
           <button type="submit">Submit</button>
       </form>
   </div>
  </body>
</html>
